<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
  <!-- daisy ui and tailwind css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    

</head>
<body class="container mx-auto">
  <h1 class="text-red-700 text-5xl text-center"> Quote will publish Randomly</h1>
<div id="quote" class=" space-y-8 md:w-[50%] md:mx-auto mt-10 mx-5">

    <div class="card-body ">
      <h2 id="heading"class="card-title text-white ">Quote will publish here!</h2>
      <p id="para"class="text-white">Author</p>
    </div>
  </div>
  <div class="flex justify-center">
  <button id="btn"class="btn bg-yellow-600 text-white">Buy Now</button>
  </div>
</div>











    <script src="index.js"></script>
